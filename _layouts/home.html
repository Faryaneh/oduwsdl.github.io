<html>

{% include head.html %}

<body>

{% include header.html %}

<!-- Banner -->
<section id="banner" class="major">
    <div class="inner">
        <header class="major">
            <h1>{{ page.landing-title }}</h1>
        </header>
        <div class="content">
            <p style="text-transform: uppercase;">{{ site.description }}</p>
            <ul class="actions">
                <li><a href="#one" class="button next scrolly">More Information</a></li>
            </ul>
        </div>
    </div>
</section>

<!-- Main -->
<div id="main">
    <!-- One -->
    {% include tiles.html %}
    <section id="two">
        <div class="inner">
            <div class="row">
                <div class="6u 12u$(small)">
                    <header class="major">
                        <h3>Photos Of Us Out And About</h3>
                    </header>
                    <iframe
                            style="width: 70%;"
                            align="center"
                            src="//www.flickr.com/slideShow/index.gne?group_id=&amp;user_id=124419986@N07&amp;set_id=72157656178444675&amp;text="
                            frameBorder="0" height="500" scrolling="no"></iframe>
                </div>
                <div class="6u 12u$(small)">
                    <header class="major">
                        <h3>Recent Tweets by <a href="https://twitter.com/WebSciDL">@WebSciDL</a></h3>
                    </header>
                    <a class="twitter-timeline"
                       href="https://twitter.com/WebSciDL"
                       data-widget-id="392653459037511680"
                       data-chrome="nofooter noborders"
                       data-theme="dark"
                    ></a>
                    <script>!function (d, s, id) {
                      var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                      if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = p + "://platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs);
                      }
                    }(document, "script", "twitter-wjs");</script>
                </div>
            </div>
        </div>
    </section>
</div>

{% include footer.html %}

</body>

</html>
